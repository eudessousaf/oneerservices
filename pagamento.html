<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento com PayPal</title>
</head>
<body>

  <h1>Compre Agora!</h1>

  <!-- Botão de Pagamento PayPal -->
  <div id="paypal-button-container"></div>

  <script src="https://www.paypal.com/sdk/js?client-id=SEU_CLIENT_ID_AQUI&currency=BRL"></script>

  <script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '100.00' // Valor do pagamento
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Pagamento realizado com sucesso!');
        });
      }
    }).render('#paypal-button-container'); // Renderiza o botão no div especificado
  </script>

</body>
</html>
